<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <title>Fizz Buzz</title>
	    <meta name="description" content="Webpage">
	</head>
	<body>
		<script type="text/javascript">
		var num = 1
		function runNum(){
			fizzBuzz = num%3===0 && num%5===0 ? "Fizz Buzz" : num%3===0 ? 'Fizz' : num%5===0 ? 'Buzz' : "Num: " + num;
			var node = document.createElement("LI");                 
			var textnode = document.createTextNode(fizzBuzz);        
			node.appendChild(textnode);                    
			document.getElementById("display").appendChild(node);
			num++;
		}
		</script>
		<button onclick="runNum()">Run Fizz Buzz</button>
		<ul id="display"></ul>
	</body>
