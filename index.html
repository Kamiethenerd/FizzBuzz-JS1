	<body>
		<script type="text/javascript">
		var num = 0

		function runNum(){
			findFizz(num);
			num++;
		}

		function findFizz(x){
			if (x%3===0) {
				console.log('Fizz');
			} else if (x%5===0){
				console.log('Buzz');
			} else {
				console.log('number: ' + num);
			};
		} 
		</script>
		<button onclick="runNum()">Run Fizz Buzz</button>

	</body>
